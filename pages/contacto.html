        <!-- Pagina principal -->
        <div class="principal d-flex">
            <div class="row">
                <div class="col">
                    <a href="tel: 22354 0700"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBgQ60Da7XGRC8fiZ6VDPirAm96JeMED6Uvw&usqp=CAU" alt="auto" class="img_contacto"></a>
                </div>
                <div class="col d-flex flex-column justify-content-center">
                    <h1 class="letra_titulo">¿Quieres cotizar nuestro servicio?</h1>
                    <p class="letra_desc">Llámenos o envía el formulario</p>
                </div>
            </div>
        </div>
        <!-- Formulario -->
        <div class="formulario">
            <form class="container_formulario">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label color">Nombres</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label color">Apellidos</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label color">Rut</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ej: 25.796.792-0" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label color">Correo electronico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@mechanic.com" required>
                </div>
                <label for="exampleFormControlInput1" class="form-label color">Región</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Metropolitana</option>
                </select>
                <br>
                <label for="exampleFormControlInput1" class="form-label color">Comuna</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Cerrillos</option>
                    <option value="1">Cerro Navia</option>
                    <option value="2">Conchalí</option>
                    <option value="3">El bosque</option>
                    <option value="4">Estación Central</option>
                    <option value="5">Huechuraba</option>
                    <option value="6">Independencia</option>
                    <option value="7">La Cisterna</option>
                    <option value="8">La Florida</option>
                    <option value="9">La Granja</option>
                    <option value="10">La Pintana</option>
                    <option value="11">La Reina</option>
                    <option value="12">Las Condes</option>
                    <option value="13">Lo Barnechea</option>
                    <option value="14">Lo Espejo</option>
                    <option value="15">Lo Prado</option>
                    <option value="16">Macul</option>
                    <option value="17">Maipú</option>
                    <option value="18">Pedro Aquirre Cerda</option>
                    <option value="19">Peñalolén</option>
                    <option value="20">Provivencia</option>
                    <option value="21">Pudahuel</option>
                    <option value="22">Quilicura</option>
                    <option value="23">Quinta Normal</option>
                    <option value="24">Recoleta</option>
                    <option value="25">Renca</option>
                    <option value="26">San Joaquín</option>
                    <option value="27">San Ramón</option>
                    <option value="28">Santiago</option>
                    <option value="29">Vitacura</option>
                </select>
                <br>
                <br>
                <button class="boton_enviar" type="submit">Enviar</button>
            </form>
        </div>
